<div class="well">
  <h3>Formulaire de ... </h3>
  <form  novalidate #monForm="ngForm" (ngSubmit)="save(monForm)">
    <div class="form-group">
      <label for='titre'>Titre</label>
      <input type="text" id="titre" name="titre" class="form-control" [(ngModel)]="editedManga.titre" required minlength="3"/>
      <ul *ngIf="monForm.controls.titre?.errors && monForm.controls.titre?.dirty "><!-- liste de puces  controls => tt les attritbut niput du form --> 
        <li *ngIf="monForm.controls.titre.errors?.required">Le titre est requis</li>
        <li *ngIf="monForm.controls.titre.errors?.minlength">Le titre est trop court</li>
      </ul>
    </div>

    <div class="form-group">
      <label for='auteur'>auteur</label>
      <input type="text" id="auteur" name="auteur" class="form-control" [(ngModel)]="editedManga.auteur" required minlength="5"/>
    </div>

    <div class="form-group">
      <label for='genre'>genre</label>
      <input type="text" id="genre" name="genre" class="form-control" [(ngModel)]="editedManga.genre" minlength="3"/>
    </div>

    <div class="form-group">
      <label for='dateParution'>date Parution</label>
      <input type="text" id="dateParution" name="dateParution" class="form-control" [ngModel]="editedManga.dateParution | date:'yyyy-MM-dd'" (ngModelChange)="editedManga.dateParution = $event" required/>
    </div>
    <div class="form-group">
      <label for='rating'>rating</label>
      <input type="text" id="rating" name="rating" class="form-control" [(ngModel)]="editedManga.rating" required pattern="^[0-5]$"/>
    </div>
    <input [disabled]="monForm.invalid" type="submit" value="Creer" class="btn btn-primary"/>
  </form>
</div>
