<app-search-manga></app-search-manga>

  <a class="btn btn-primary" routerLink="/edit/0">Creer un nouveau manga</a>
  <br/>
  <pagination [boundaryLinks]="true" [totalItems]="totalItems" [ngModel]="currentPage" [itemsPerPage]="3" class="pagination-sm"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)">
  </pagination>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>date de parution</th>
        <th>rating</th>
        <th>actions</th>
      </tr>
     
    </thead>
    <tbody>
      <tr *ngFor="let manga of mangas | async">
        <td>
          <img *ngIf="manga.img != null" [src]="getImgThumbUrl(manga.img?.id)" alt="{{manga.img?.fileName}}" (click)="openGallery(manga.img)"/>
        </td>
        <td>{{manga.titre}}</td>
        <td>{{manga.auteur}}</td>
        <td>{{manga.dateParution | date}}</td>
        <td>{{manga.rating}}</td>
        <td>
          <a class="btn btn-success" routerLink='/edit/{{manga.id}}'>Editer</a>
          <button class="btn btn-danger" (click)="deleteManga(manga.id)" >Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="3" class="pagination-sm"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
