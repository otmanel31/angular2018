<div class="row">
    <div class="well col-xs-6 col-sm-6 col-md-6">
      <div
        [ngClass]="{'file-over':hasBaseDropZoneOver}"
        (fileOver)="fileOverDrop($event)"
        [uploader]="uploader"
        class="my-drop-zone"
        ng2FileDrop
      >
        Drop your file here <!--in order to atach it to mangas with id = {{idManga}} ! -->
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <div *ngFor="let item of uploader.queue">
          <progressbar class="progress-striped" [value]="item.progress" >{{item.progress}} % - {{item?.file?.name}}</progressbar>
      </div>
    </div>
</div>
