<div class="row">
  <div class="col-xs-3 col-md-3 col-lg-3">
    <app-tag-selector [tagMod]="0" (tagEventForList)="addRemovTag($event, addRemoveTemplate)" (tagAddChange)="selectedNewTag($event)" (tagRemoveChange)="unSelectedTag($event)"></app-tag-selector>
  </div>
  <div class="col-xs-9 col-md-9 col-lg-9">
    <div class="panel panel-primary">
      <div class="panel panel-heading">
        Liste d'images
      </div>
      <div class="panel panel-body">
        <div>    
          <button class="btn btn-sm btn-info" type="button" (click)="reset()">
            Selected <span class="badge">{{selectedImg.length}}</span>
          </button>
          <button class="btn btn-sm btn-primary" type="button" (click)="openSelectedGallery()">
            view <span class="glyphicon glyphicon-eye-open"></span>
          </button>
          <button class="btn btn-sm btn-danger" type="button" (click)="deleteSelected(deleteTemplate)">
              Delete Selected
          </button>
          <button class="btn btn-sm btn-success" type="button" (click)="selectAll()">
                Select all
          </button>
        </div>
        <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <pagination [boundaryLinks]="true" [totalItems]="totalItems" [ngModel]="currentPage" (pageChanged)="pageChanged($event)" 
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
        <div *ngFor="let img of imgs | async" class="col-xs-3 col-md-3 col-lg-3">
          <div class="thumbnail" style="height: 300px">
            <ng-template #popTemplate>
              {{getImagePopOvertext(img)}}
            </ng-template>
              <img [src]="getImgThumbUrl(img.id)" alt="{{img.fileName}}" (click)="openGallery(img)" 
                                      [popover]="popTemplate" triggers="mouseenter:mouseleave"/>
              <div class="caption">
                <h3>{{img.name | truncate: 7: '&hellip;'}}</h3>
                <p>{{img.fileSize | bytes: 2}}</p>
                <div class="btn btn-group">
                  <a type="button" [ngClass]="{'btn-success':isSelected(img), 'btn-default':!isSelected(img)}" class="btn btn-xs" (click)="toogleSelect(img)"><span  [ngClass]="{'glyphicon-check':isSelected(img), 'glyphicon-unchecked': !isSelected(img)}" class="glyphicon" aria-hidden="true"></span></a>                    
                  <a type="button" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
                  <a type="button" class="btn btn-xs btn-warning" routerLink="/image/edit/{{img.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>  
                  <a type="button" *ngIf="canDelete()" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="delete(img.id, deleteTemplate)"></span></a> 
                </div>
              </div>
          </div>
         
        </div>
        <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="12" 
              class="pagination-sm" (pageChanged)="pageChanged($event)"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal confirm delete -->
<ng-template #deleteTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Confirmer suppression</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <button type="button" (click)="confirmDelete()" class="btn btn-danger">Oui</button>
      <button type="button" (click)="cancelDelete()" class="btn btn-default">Non</button>
    </div>
</ng-template>
<!-- modal manage tag for some selected image -->
<ng-template #addRemoveTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Confirmer ajout/suppression du tag "{{tag4PopUp.libelle}}"</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <button type="button" (click)="addTagToSelected()" class="btn btn-danger">Ajouter</button>
      <button type="button" (click)="removeTagToSelected()" class="btn btn-default">Supprimer</button>
    </div>
</ng-template>
