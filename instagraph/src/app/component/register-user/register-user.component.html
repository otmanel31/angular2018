<div class="well">
    <h1>Register page</h1>
    <form (ngSubmit)="tryRegister()" >
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" name="usernmane" [(ngModel)]="user.username" />
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password" />
      </div>
      <button type="submit" class="btn btn-success" >Se connecter</button>
    </form>
  </div>
