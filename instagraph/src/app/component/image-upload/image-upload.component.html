<div class="row">
    <div class="col-xs-3 col-md-3 col-lg-3">
        <app-tag-selector [tagMod]="1" [tagsRelated]="tagRelated" (tagAddChange)="selectedNewTag($event)" (tagRemoveChange)="unSelectedTag($event)" ></app-tag-selector>
    </div>
    
  <div class="well col-xs-6 col-sm-6 col-md-6">
      <div
      [ngClass]="{'file-over':hasBaseDropZoneOver}"
      (fileOver)="fileOverDrop($event)"
      [uploader]="uploader"
      class="my-drop-zone"
      ng2FileDrop
    >
      Drop your file here !
    </div>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3">
    <div *ngFor="let item of uploader.queue">
        <progressbar class="progress-striped" [value]="item.progress" >{{item.progress}} % - {{item?.file?.name}}</progressbar>
    </div>
  </div>
</div>
