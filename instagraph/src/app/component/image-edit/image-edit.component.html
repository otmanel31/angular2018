<div class="row">
    <div class="col-xs-3 col-md-3 col-lg-3">
      <app-tag-selector [tagMod]="1" [tagsRelated]="tagRelated" (tagAddChange)="selectedNewTag($event)" (tagRemoveChange)="unSelectedTag($event)" ></app-tag-selector>
    </div>

    <div class="col-xs-6 col-md-6 col-lg-6">
      <div class="panel panel-primary">
        <div class="panel panel-heading">
          Edition d'une image
        </div>
        <div class="panel panel-body">
          <form (ngSubmit)="saveImage()" >
            <div class="form-group">
              <label for="name">nom de l'image</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editedImg.name" />
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <textarea rows="5" cols="50" class="form-control" id="description" name="description" [(ngModel)]="editedImg.description">
                </textarea>
            </div>
            <div class="form-group">
                <label for="fileName">nom du fichier</label>
                <input type="text" class="form-control" id="fileName" name="fileName" [(ngModel)]="editedImg.fileName" />
            </div>
            <button type="submit" class="btn btn-success" >sauvegarder modifÂ° img</button>
          </form>
        </div>
      </div>
    </div>

    <div  class="col-xs-3 col-md-3 col-lg-3">
      <div class="thumbnail" style="height:300px">
          <img [src]="getImgThumbUrl()" />
      </div>
      <div *ngIf="editedImg.id">
        <app-textured-cube [textureId]="editedImg.id"></app-textured-cube>
      </div>
    </div>
</div>
